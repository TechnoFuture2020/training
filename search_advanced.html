<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google Advanced Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="container-fluid pt-3">
          
            <div class="row d-flex">
                <div class="col-12 d-flex justify-content-end align-items-start">
                    <a href="index.html" target="_blank" rel="noopener noreferrer">
                        Google Search
                    </a>
                </div>
                
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- d-flex justify-content-center align-items-center -->
                    
                    <!-- https://www.google.com/advanced_search -->
                    <form 
                    id="s1zaZb"
                    class="d-flex flex-column" 
                    action="https://www.google.com/search?"
                    method="GET"
                    name="f">
                    
                        <div class="row">
                            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                                <!-- <input type="text" name="q" placeholder="Advanced Search"> -->
                                
                                <input 
                                class="align-self-center"
                                type="submit" 
                                value="Advanced Search">

                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 d-flex flex-column">
                                
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <p class="p-10-20">
                                            Find pages with...
                                        </p>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4">
                                        <label for="all words">all these words:</label>
                                    </div>
                                    <div class="col-xl-10 col-lg-9 col-md-9 col-sm-8 col-8">
                                        <input 
                                        class="w-70" 
                                        id="all_words" 
                                        name="as_q"
                                        type="text">
                                    </div>
                                </div>
                                
        
                                <div class="row mt-3">
                                    <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4">
                                        <label for="exact word">this exact word or phrase:</label>
                                    </div>
                                    <div class="col-xl-10 col-lg-9 col-md-9 col-sm-8 col-8">
                                        
                                        <input 
                                        class="w-70" 
                                        id="exact_word"
                                        name="as_epq"
                                        type="text">

                                    </div>
                                </div>
                                
        
                                <div class="row mt-3">
                                    <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4">
                                        <label for="any words">any of these words:</label>
                                    </div>
                                    <div class="col-xl-10 col-lg-9 col-md-9 col-sm-8 col-8">
                                        <input 
                                        class="w-70" 
                                        id="any_words" 
                                        name="as_oq"
                                        type="text">
                                    </div>
                                </div>
        
                                <div class="row mt-3">
                                    <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4">
                                        <label for="none words">none of these words:</label>
                                    </div>
                                    <div class="col-xl-10 col-lg-9 col-md-9 col-sm-8 col-8">
                                        <input 
                                        id="CIGjud" 
                                        name="tbs" 
                                        type="hidden" 
                                        value="">

                                        <input 
                                        class="w-70" 
                                        id="none_words" 
                                        name="as_eq"
                                        type="text">                                  

                                    </div>
                                </div>
                                
                            </div>
                        </div>


                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
