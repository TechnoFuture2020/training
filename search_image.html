<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Image Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">
        <!-- <link rel="stylesheet" href="style/main.css"> -->
    </head>
    <body>

        <div class="container pt-3">
          
            <div class="row d-flex">
                <div class="col-12 d-flex justify-content-end align-items-start">
                    <a href="index.html" target="_blank" rel="noopener noreferrer">
                        Google Search
                    </a>
                </div>
                
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <form class="d-flex flex-column justify-content-between" action="https://images.google.com" method="GET">
                        <input type="text" name="q" placeholder="Google Image Search">
                        <input type="submit" value="Google Image Search" class="align-self-center">
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
